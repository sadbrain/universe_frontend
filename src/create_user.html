<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- jQuery (được yêu cầu bởi Bootstrap) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!--     
    fontAwe -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://kit.fontawesome.com/b0fd760852.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="../src/components/GlobalStyles/GlobalStyles.css">
</head>

<body>
    <div class="container">
        <div class="row mt-10">
            <img class="col-6 product img" src="https://cf.shopee.vn/file/be11ab46fb4528ec6793b03cefeaa1f4" alt="">
            <form action="" class="col-6 bg-custom text-white">
                <h1 class="color-custom title-size text-center text-white">Create user</h1>
                <div>
                    <label class="text-white content-size color-custom" for="user_name">User name</label>
                    <input class="col-12" type="text" name="user_name">
                </div>
                <div>
                    <label class="text-white content-size color-custom" for="email">Email address</label>
                    <input class="col-12" type="email" name="email">
                </div>
                <div>
                    <label class="text-white content-size color-custom" for="phone_number">Phone number</label>
                    <input class="col-12" type="phone" name="phone_number">
                </div>
                <div class="row">
                    <div class="col-6">
                        <label class="text-white content-size color-custom" for="stress_address">Stress address</label>
                        <input class="col-12" type="text" name="stress_address">
                    </div>
                    <div class="col-6">
                        <label class="text-white content-size color-custom" for="distric_address">Distric address</label>
                        <input class="col-12" type="text" name="distric_address">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label class="text-white content-size color-custom" for="city">City</label>
                        <input class="col-12" type="text" name="city">
                    </div>
                    <div class="col-6">
                        <label class="text-white content-size color-custom" for="avatar">Avatar</label>
                        <input class="col-12" type="file" name="avatar">
                    </div>
                </div>
                <div class="row">
                    

                </div>
                <div class="row flex-item m-3">
                    <div class="col-6 form-check">
                        <input class="mr-3form-check-input" type="radio" name="flexRadioDefault" id="customer">
                        <label class="text-white form-check-label content-size" for="customer">
                            Customer
                        </label>
                    </div>
                    <div class="col-6 form-check">
                        <input class="mr-3form-check-input" type="radio" name="flexRadioDefault" id="company" checked>
                        <label class="text-white form-check-label content-size" for="company">
                            Company
                        </label>
                        <select name="" id="companySelected" class="hidden">
                            <option value="Công ty TNHH ÁO quần">Công ty TNHH ÁO quần</option>
                            <option value="Công ty TNHH giày dép">Công ty TNHH giày dép</option>
                            <option value="Công ty TNHH phụ kiện">Công ty TNHH phụ kiện</option>
                        </select>
                    </div>
                </div>
                <button class="rounded-10 float-right w-50 btn btn-dark content-size">Create</button>
            </form>
        </div>
    </div>
</body>
<script>
    const companyRadio = document.getElementById("company");
    const companySelected = document.getElementById("companySelected");

    companyRadio.addEventListener("change", function () {
        if (this.checked) {
            companySelected.classList.remove("hidden")
        } else {
            companySelected.classList.add("hidden")
        }
    })
</script>

</html>
